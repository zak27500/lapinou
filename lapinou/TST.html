  <title>Pour mon Lapinou ❤️</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen text-center">

  <p id="response" class="mt-6 text-lg font-medium text-green-600"></p>
